<!doctype html>
<html>
  <head>
    <title>Posthaste</title>
    <link rel='stylesheet' type='text/css'
          href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet' href='css/style.css' type='text/css'/>
    <script src="https://use.fontawesome.com/7eca1b53aa.js"></script>
  </head>
  <body>
    <div class='chat-container'>
      <h1>Posthaste</h1>
      <div id='content'></div>
      <div class='user-sidebar'>
        <div class='login-container'>
          <button type='submit' id='login-submit'><span><i class="fa fa-plus" aria-hidden="true"></i></span></button>
          <input type='text' id='login' autocomplete='off' placeholder='Username' />
        </div>
        <div class='users'>
          <ul></ul>
          <div><span class='user-count'>0</span> user(s) connected</div>
          </div>
      </div>

      <div class='msg-container'>
        <ul id='messages'></ul>
        <div class='input-container'>
          <button type='submit' id='send-msg'><span><i class="fa fa-reply" aria-hidden="true"></i></span></button>
          <input type='text' id='msg-box' autocomplete='off' placeholder='Message me...' />
        </div>
      </div>

    </div>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/react.js"></script>
    <script src="scripts/chat.js"></script>
  </body>
</html>
